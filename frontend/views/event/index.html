<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Calendario web</title>
        <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min">-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script  src='js/moment.min.js'></script>
        <script  src='js/jquery.min.js'></script>
        <link rel='stylesheet' href='css/fullcalendar.min.css' />
        <script src='js/fullcalendar.min.js'></script>
        <script src="js/es.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script> 
        
        <!--<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>-->
    </head>
    <body>
       <div class="container">
            <div class="row">
                <div class="col"></div>
                <div class="col-7"><div id="CalendarioWeb"></div></div>
                <div class="col"></div>
            </div>
        </div>
        <script>
            $(document).ready(function() {
                $('#CalendarioWeb').fullCalendar({
                    header:{
                        left: 'today,prev,next,Miboton',
                        center: 'title',
                        right: 'month,basicWeek,basicDay,agendaWeek,agendaDay'
                    },
                    customButtons:{
                        Miboton:{
                            text: "Botón 1",
                            click:function(){
                                alert("Acción del botón");
                            }
                        }
                    },
                    dayClick:function(date,jsEvent,view){
                        alert("Valor seleccionado: "+date.format());
                        alert("Vista atual: "+view.name);
                        $(this).css('background-color','red');
                        $("#exampleModal").modal();
                    },
                    eventSources:[{ 
                        events:[
                            {
                                title: 'Evento 1',
                                descripcion:"Primer evento del calendario", 
                                start: '2022-07-20',
                                color:"#FF0F0",
                                textColor:"#ffffff"
                            },
                            {
                                title: 'Evento 2',
                                descripcion:"Segundo evento del calendario", 
                                start: '2022-07-28',
                                end: '2022-07-31',
                            },
                            {
                                title: 'Evento 3',
                                descripcion:"Tercer evento del calendario", 
                                start: '2022-08-01T19:00:00',
                                allDay:false
                            }
                        ],
                        color: "black",
                        textColor: "yellow"
                    }],
                    //cuando el usuario presione un evento, se desplegará un modal con la información de dicho evento
                    eventClick:function(calEvent,jsEvent,view){
                        $('#tituloEvento').html(calEvent.title);
                        $('#descripcionEvento').html(calEvent.descripcion);
                        $("#exampleModal").modal();
                    }
                    
                });
                
            });
        </script>


    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="tituloEvento"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <div id="descripcionEvento"></div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-success">Agregar</button>
                <button type="button" class="btn btn-primary">Modificar</button>
                <button type="button" class="btn btn-danger">Borrar</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>





    </body>
</html>
